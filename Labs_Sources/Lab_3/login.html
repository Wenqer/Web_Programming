		<script type="text/javascript">
			var obj = null; 
			var direction = false;

			function doMove() {
				
				var intPosition = parseInt(obj.style.left);

				if (intPosition == 300) {
					direction = true;
				} else if (intPosition == 0) {
					direction = false;
				};

				if (direction) {
					obj.style.left = intPosition-1+'px';
				} else {
					obj.style.left = intPosition+1+'px';
				};
				
				setTimeout(doMove,20); 
			}

			function init() {
				obj = document.getElementById('Object');
				obj.style.left = '0px'; 
				doMove(); 
			}
			window.onload = init;
		</script>
